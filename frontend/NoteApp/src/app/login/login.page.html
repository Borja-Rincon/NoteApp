<ion-content>
  <h1 class="app-title">Note App</h1>
  <div class="auth-container">
    <form >
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Ingrese su email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Ingrese su contraseña"
        ></ion-input>
      </ion-item>

      <div class="button-group">
        <ion-button expand="full" (click)="register()">Registrar</ion-button>
        <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      </div>
    </form>
  </div>
</ion-content>
