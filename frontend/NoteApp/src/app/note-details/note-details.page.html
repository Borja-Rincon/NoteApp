<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de la nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="note-details-container">
    <h1 for="title" class="note-label">Título</h1>
    <ion-input [(ngModel)]="note.title" (ionChange)="onFieldChange()" placeholder="Título de la nota" class="note-input"></ion-input>

    <h2 for="description" class="note-label">Descripción</h2>
    <ion-textarea [(ngModel)]="note.description" (ionChange)="onFieldChange()" placeholder="Descripción de la nota" class="note-textarea"></ion-textarea>
  </div>

  <div class="image-container">
    <ion-img *ngIf="note.imageUrl && !capturedPhoto" [src]="note.imageUrl" alt="Imagen de la nota"></ion-img>

    <ion-img *ngIf="capturedPhoto" [src]="capturedPhoto" alt="Imagen capturada"></ion-img>

    <ion-img *ngIf="!note.imageUrl && !capturedPhoto" [src]="'/assets/no-image.jpg'" alt="Sin imagen disponible"></ion-img>
  </div>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" (click)="takePhoto()">Sacar nueva foto</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" (click)="pickImage()">Seleccionar otra imagen</ion-button>
    </ion-col>
  </ion-row>

  <div class="button-container">
    <ion-button expand="block" [disabled]="!isModified" (click)="updateNote()" class="update-button">
      Actualizar nota
    </ion-button>

    <ion-button expand="block" color="danger" (click)="presentDeleteAlert()" class="delete-button">
      Eliminar nota
    </ion-button>
  </div>

  
</ion-content>
