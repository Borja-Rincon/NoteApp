<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de nueva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onSave()" [formGroup]="noteForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <h1 position="floating">Título</h1>
          <ion-input formControlName="title" type="text"></ion-input>
        </ion-col>

        <ion-col size="12" size-md="6">
          <h2 position="floating">Descripción</h2>
          <ion-input formControlName="description" type="text"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h2>Set Image for note</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="takePhoto()">Take a photo</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" (click)="pickImage()">Pick an image</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="image-container">
            <ion-img *ngIf="capturedPhoto" [src]="capturedPhoto" alt="Selected Image"></ion-img>
            <ion-img *ngIf="!capturedPhoto" [src]="'assets/No-Image-Placeholder.svg'" alt="Selected Image"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="button-container">
    <ion-button expand="full" type="submit" [disabled]="!noteForm.valid" (click)="onSave()">
      Guardar
    </ion-button>
  </div>
</ion-content>
